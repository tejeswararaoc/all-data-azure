- stage: Deploy
  displayName: Deploy to AKS
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy to AKS
    pool:
      vmImage: 'ubuntu-latest'
    environment: 'Dev'  # Update with your AKS environment name
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: 'Deploy to AKS'
            inputs:
              action: 'deploy'
              kubernetesServiceConnection: 'vam-cms-k8s-dev-service-connection'  # Update with your Kubernetes service connection name
              namespace: 'default'
              manifests: |
                $(Pipeline.Workspace)/Springboot_Rest_API/*.yaml  # Update with the path to your Kubernetes manifest files
              containers: |
                $(imageRepository):$(tag)
